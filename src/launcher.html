<html>

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
        <link rel="stylesheet" href="assets/css/launcher.css">

    </head>

    <body>

        <div class="dragbar"></div>

        <span class="launcher-version">V0.0.0</span>

        <div class="frame">

            <div id="minimize" class="button-frame icon-minimize"></div>
            <div id="maximize" class="button-frame icon-maximize"></div>
            <div id="close" class="button-frame icon-close"></div>

        </div>



        <section id="drag-me-contaner" class="cmd-container">

            <div id="drag-me">
                <span>Silver Terminal</span>
            </div>
      
            <form class="cmd">

                <div class="cmd-group">
                    <input type="text" placeholder="Entrez votre commande" class="cmd-input">
                </div>
        
                <button class="cmd-submit-btn">éxécuter</button>

            </form>

            <span class="cmd-launcher-info">V0.0.0 - os arch</span>
      
        </section>


        <section class="popup">
            <div class="popup-tab">
                <div class="popup-title"></div>
                <div class="popup-content"></div>
                <div class="popup-options">
                    <button class="popup-button">OK</button>
                </div>
            </div>
        </section>

        <div class="panels"></div>

        <script src="assets/js/launcher.js" type="module" defer></script>

    </body>

</html>
